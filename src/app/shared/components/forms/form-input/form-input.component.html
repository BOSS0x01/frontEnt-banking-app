<div class="mb-4 max-w-2xl w-full">
  @if (label){

  <label [for]="name" class="block text-sm font-medium text-gray-700 mb-2 ml-1 ">
    {{ label }}
    @if (required){
      <span  class="text-red-500">*</span>
    }
  </label>
  }

  <input
    [type]="type"
    [id]="name"
    [name]="name"
    [placeholder]="placeholder"
    [value]="value"
    (input)="handleInput($event)"
    (blur)="onTouched()"
    [disabled]="disabled"
    class="placeholder-gray-500 w-full rounded-lg border-[1.5px] border-stroke bg-transparent px-4 py-2 font-normal text-black outline-none
           focus:border-primary active:border-primary disabled:cursor-default disabled:bg-whiter
           "
  />
  @if(control && !control.untouched && control.invalid){
     <small  class="text-sm text-danger ml-1 mt-1 break-words">{{getErrorMessage()}}</small >
  }
</div>
