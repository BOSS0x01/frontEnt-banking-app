<div class="max-w-2xl w-full">
  @if (label) {
    <label [for]="name" class="block text-sm font-medium text-gray-700 mb-2 ml-1">
      {{ label }}
      @if (required) {
        <span class="text-red-500">*</span>
      }
    </label>
  }

  <select
    [id]="name"
    [formControl]="control"
    [name]="name"
    (blur)="onTouched()"
    class="max-w-2xl w-full appearance-none rounded-lg border border-stroke bg-transparent pl-4 py-2 pr-12 outline-none transition duration-150 focus:border-primary active:border-primary text-black"
  >
    @if (placeholder) {
      <option disabled selected hidden>{{ placeholder }}</option>
    }
    <ng-content></ng-content>
  </select>

  @if (control && control.touched && control.invalid) {
    <small class="text-sm text-danger ml-1 mt-1 break-words">
      {{ getErrorMessage() }}
    </small>
  }
</div>
