@if (open) {
  <div
    class="fixed inset-0 z-50 flex items-center justify-center bg-black/70 backdrop-blur-sm
         animate-in fade-in duration-300 ease-out"
    (dblclick)="close.emit()">

    <div
      class="bg-white  rounded w-full max-w-md mx-4  relative shadow-2xl
           animate-in zoom-in-95 slide-in-from-bottom-4 duration-300 ease-out
           border border-gray-200 "
      (click)="$event.stopPropagation()">

      <!-- Close Button -->
      <button
        (click)="close.emit()"
        class="absolute top-4 right-4 p-2 rounded-full text-gray-400 hover:text-gray-600
            hover:bg-gray-100
             transition-all duration-200 ease-in-out transform hover:scale-110 focus:outline-none
             focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50"
        aria-label="Close modal">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
        </svg>
      </button>

      <!-- Header -->
      <div  class="border-b border-stroke px-6 py-4 ">
        <h3 class="text-lg font-medium text-gray-900 capitalize">
          {{ title }}
        </h3>
      </div>

      <!-- Content -->
      <div class="text-gray-700 p-6">
        <ng-content></ng-content>
      </div>
    </div>
  </div>
}
